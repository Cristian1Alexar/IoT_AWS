<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programaci√≥n Web 2020</title>

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="control container">
            <h3>Control</h3>
            <div class="container">
                <label>LED1</label>
                <br>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" id="led1on">Encendido</button>
                    <button type="button" class="btn off" id="led1off">Apagado</button>
                </div>
                <br>
                    <label id="distance">Distancia: cm</label>
                <br>
                <label>LED2</label>
                <br>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" id="led2on">Encendido</button>
                    <button type="button" class="btn off" id="led2off">Apagado</button>
                </div>
                <label>LED3</label>
                <br>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" id="led3on">Encendido</button>
                    <button type="button" class="btn off" id="led3off">Apagado</button>
                </div>
                <label>PUERTA</label>
                <br>
                <button type="button" class="btn" id="door">Abrir Puerta</button>
                <br>
                <label id="doorlabel">Puerta Cerrada</label>
            </div>
            

        </div>
    </div>
    
    
    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
